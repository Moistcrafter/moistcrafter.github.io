<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soggy car</title>
    <link rel="stylesheet" href="/static/css/soggy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <h1 class="title">soggy car</h1>
    <h2 class="subtitle">the soggy car is literlaly real!!1!</h2>
    <div id="soggies">

        <video width="320" height="240" controls><source src="/static/assets/sog_it_up.mp4" type="video/mp4" id="sogitup" class="sog">Your browser does not support the video tag, but it is about a dynamic particle fluid simulation of a dampened feline</video>
        <div id="imageContainer"></div>
    </div>
    <script>
        // Replace with the URL of your image folder
        const folderUrl = '/static/assets';

        // Function to append images with the 'sog' class
        function appendImages(images) {
            const imageContainer = document.getElementById('imageContainer');
            
            images.forEach((imageSrc) => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.classList.add('sog');
                imageContainer.appendChild(img);
            });
        }

        // Fetch and filter images with .png and .jpg extensions
        fetch(folderUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const images = Array.from(doc.querySelectorAll('a'))
                    .filter(a => /\.(png|jpg)$/i.test(a.href))
                    .map(a => a.href);
                appendImages(images);
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
    </script>
</body>

</html>
