<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kto pyccknn</title>
    <link rel="stylesheet" href="ktopyccknn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div id="container">
        <textarea id="inputBox" placeholder="üë©üèø‚Äçü¶º" rows="4" cols="50"></textarea>
        <div id="buttonContainer" class="button-group">
            <button id="clearButton" class="button">Clear</button>
            <button id="convertButton" class="button">Convert</button>
            <button id="pasteButton" class="button">Paste</button>
            <button id="copyButton" class="button">Copy</button>
        </div>
        <textarea id="outputBox" rows="4" cols="50" readonly></textarea>
    </div>
    <script>
        const cyka = {
            '–ê': 'A', '–∞': 'a',
            '–ë': '6', '–±': '6',
            '–í': 'B', '–≤': 'B',
            '–ì': 'r', '–≥': 'r',
            '–î': 'A', '–¥': 'A',
            '–ï': 'E', '–µ': 'e',
            '–Å': 'E', '—ë': 'E',
            '–ñ': '*', '–∂': '*',
            '–ó': '3', '–∑': '3',
            '–ò': 'N', '–∏': 'N',
            '–ô': 'N', '–π': 'N',
            '–ö': 'K', '–∫': 'k',
            '–õ': 'n', '–ª': 'n',
            '–ú': 'M', '–º': 'm',
            '–ù': 'H', '–Ω': 'H',
            '–û': 'O', '–æ': 'o',
            '–ü': 'n', '–ø': 'n',
            '–†': 'P', '—Ä': 'p',
            '–°': 'C', '—Å': 'c',
            '–¢': 'T', '—Ç': 'T',
            '–£': 'y', '—É': 'y',
            '–§': 'qp', '—Ñ': 'qp',
            '–•': 'X', '—Ö': 'x',
            '–¶': 'U', '—Ü': 'u',
            '–ß': '4', '—á': '4',
            '–®': 'W', '—à': 'w',
            '–©': 'W', '—â': 'w',
            '–™': 'b', '—ä': 'b',
            '–´': 'bl', '—ã': 'bl',
            '–¨': 'b', '—å': 'b',
            '–≠': '3', '—ç': '3',
            '–Æ': 'I-O', '—é': 'I-O',
            '–Ø': 'R', '—è': 'R'
        };

        const inputBox = document.getElementById('inputBox');
        const clearButton = document.getElementById('clearButton');
        const convertButton = document.getElementById('convertButton');
        const copyButton = document.getElementById('copyButton');
        const outputBox = document.getElementById('outputBox');

        function ktoPyccknn(inputString) {
            const result = [];
            for (const char of inputString) {
                if (char in cyka) {
                    result.push(cyka[char]);
                } else {
                    result.push(char);
                }
            }
            return result.join('');
        }

        function updateOutput() {
            const inputText = inputBox.value;
            const outputText = ktoPyccknn(inputText);
            outputBox.value = outputText;
        }

        clearButton.addEventListener('click', function () {
            inputBox.value = '';
            outputBox.value = '';
        });

        inputBox.addEventListener('input', updateOutput);
        convertButton.addEventListener('click', updateOutput);

        copyButton.addEventListener('click', function () {
            outputBox.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        });
        
        pasteButton.addEventListener('click', function () {
            navigator.clipboard.readText().then(function (clipboardText) {
                inputBox.value = clipboardText;
                updateOutput();
            }).catch(function (err) {
                console.error('Failed to read clipboard data: ', err);
            });
        });
    </script>
</body>
</html>
