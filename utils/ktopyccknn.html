<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kto pyccknn</title>
    <link rel="stylesheet" href="/static/css/ktopyccknn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div id="container">
        <textarea id="inputBox" placeholder="👩🏿‍🦼" rows="4" cols="50"></textarea>
        <div id="buttonContainer" class="button-group">
            <button id="clearButton" class="button">Clear</button>
            <button id="convertButton" class="button">Convert</button>
            <button id="pasteButton" class="button">Paste</button>
            <button id="copyButton" class="button">Copy</button>
        </div>
        <textarea id="outputBox" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="/static/js/ktopyccknn.js"></script>
</body>
</html>
